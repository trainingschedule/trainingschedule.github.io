<style>
    .center{
        position: fixed;
        top: calc(50% - 35px);
        right: calc(50% - 35px);
        width: 70px;
        height: 70px;
        border: 6px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
    }

    @keyframes spin{
        100%{
            transform: rotate(360deg);
        }
    }
</style>
<body>
    <div class="center" id="preload">
    </div>

    

    <div id="background"></div>
    <section class="content" id="content">
        <h1>Training schedule</h1>
        <div class="logins">
            <form class="login" onsubmit="login(event)">
                <h2>Coach/Admin login</h2>
                <input type="text" name="username" id="usernameInput" placeholder="Username">
                <input type="password" name="password" id="passwordInput" placeholder="Password">
                <button id="loginButton" type="submit">Login</button>
            </form>
    
            <form class="login">
                <h2>Player login</h2>
                <input type="text" name="username" id="playerUsernameInput" placeholder="Username">
                <input type="password" name="password" id="playerPasswordInput" placeholder="Password">
                <button id="playerLoginButton">Login</button>
            </form>
        </div>

        <p id="status">No user.</p>

        <footer>
            <div class="media">

                <a target="_blank" href="mailto:developerpavle@proton.me" title="developerpavle@proton.me"><i class="fa-solid fa-envelope fa-flip" style="--fa-animation-duration: 2s;"></i></a>
            </div>
            <p>Copyright © 2025 Pavle Ignjatović</p>
        </footer>
    </section>
    
    <script>
        document.getElementById('content').style.display = 'none';
        var loader = document.getElementById("preload")
        window.addEventListener("load", function(){
            loader.style.display = "none";
            document.getElementById('content').style.display = 'flex'
        })
    </script>
